<html>
  <head>
    <script src="https://unpkg.com/peerjs@1.4.4/dist/peerjs.min.js" />
    <script>
      var conn = peer.connect('another-peers-id');
      conn.on('open', helloWorld);
      conn.on('data', receivedMessage);
      conn.on('error', errorHandler);

      function helloWorld() {
          console.log("Hello world!");
      }

      function receivedMessage(data) {
          console.log("Got message");
          console.log(data);
      }

      function errorHandler(err) {
          console.log("Something went wrong!");
          console.log(err);
      }
    </script>
  </head>
  <body>
    <h1>This is a chat client</h1> 
  </body>
</html>
